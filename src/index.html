<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
        <title>Google Drive</title>
        <link href="assets/prism-tomorrow.min.css" rel="stylesheet" />
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #f0f0f0;
                --border-color: rgba(255, 255, 255, 0.15);
                --header-background: rgba(0, 0, 0, 0.85);
                --header-actions-color: rgba(255, 255, 255, 0.7);
                --main-content-background: rgba(0, 0, 0, 0.75);
                --button-background: rgba(0, 0, 0, 0.5);
                --button-border: rgba(255, 255, 255, 0.1);
                --icon-button-color: rgb(229, 229, 231);
                --hover-background: rgba(255, 255, 255, 0.1);
                --input-background: rgba(0, 0, 0, 0.3);
                --placeholder-color: rgba(255, 255, 255, 0.4);
                --focus-border-color: #007aff;
                --focus-box-shadow: rgba(0, 122, 255, 0.2);
                --input-focus-background: rgba(0, 0, 0, 0.5);
                --scrollbar-track: rgba(0, 0, 0, 0.2);
                --scrollbar-thumb: rgba(255, 255, 255, 0.2);
                --scrollbar-thumb-hover: rgba(255, 255, 255, 0.3);
                --preview-video-background: rgba(0, 0, 0, 0.9);
                --preview-video-border: rgba(255, 255, 255, 0.15);
                --option-label-color: rgba(255, 255, 255, 0.8);
                --screen-option-background: rgba(0, 0, 0, 0.4);
                --screen-option-hover-background: rgba(0, 0, 0, 0.6);
                --screen-option-selected-background: rgba(0, 122, 255, 0.15);
                --screen-option-text: rgba(255, 255, 255, 0.7);
                --description-color: rgba(255, 255, 255, 0.6);
                --start-button-background: white;
                --start-button-color: black;
                --start-button-border: white;
                --start-button-hover-background: rgba(255, 255, 255, 0.8);
                --start-button-hover-border: rgba(0, 0, 0, 0.2);
                --text-input-button-background: #007aff;
                --text-input-button-hover: #0056b3;
                --link-color: #007aff;
                --key-background: rgba(255, 255, 255, 0.1);
                --scrollbar-background: rgba(0, 0, 0, 0.4);
                --accent-color: #4da3ff;

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 10px;
                --content-border-radius: 10px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 4px 8px;
                --header-font-size: 11px;
                --header-gap: 4px;
                --header-button-padding: 2px 6px;
                --header-icon-padding: 2px;
                --header-font-size-small: 9px;
                --main-content-padding: 6px;
                --main-content-margin-top: 1px;
                --icon-size: 14px;
                --border-radius: 2px;
                --content-border-radius: 2px;
            }

            /* Ultra-compact layout for minimal eye movement */
            :root.ultra-compact-layout {
                --header-padding: 2px 4px;
                --header-font-size: 9px;
                --header-gap: 2px;
                --header-button-padding: 1px 3px;
                --header-icon-padding: 1px;
                --header-font-size-small: 8px;
                --main-content-padding: 4px;
                --main-content-margin-top: 0px;
                --icon-size: 12px;
                --border-radius: 1px;
                --content-border-radius: 1px;
            }

            /* System Design layout - optimized for wide diagrams and technical content */
            :root.system-design-layout {
                --header-padding: 8px 16px;
                --header-font-size: 14px;
                --header-gap: 8px;
                --header-button-padding: 6px 12px;
                --header-icon-padding: 6px;
                --header-font-size-small: 12px;
                --main-content-padding: 12px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            /* Focus mode - hide non-essential UI elements */
            :root.focus-mode {
                --header-padding: 2px 4px;
                --main-content-padding: 4px;
            }

            :root.focus-mode .header-actions,
            :root.focus-mode .nav-button,
            :root.focus-mode .font-size-controls {
                display: none !important;
            }

            :root.focus-mode .text-input-container {
                justify-content: center !important;
                gap: 8px !important;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    'SF Pro Display',
                    'Segoe UI',
                    'Roboto',
                    'Helvetica Neue',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
            }

            * {
                box-sizing: border-box;
            }

            jarvis-app {
                display: block;
                width: 100%;
                height: 100%;
            }

            /* Accent color and highlight overrides */
            code, pre > code {
                background: var(--accent-color, rgba(77, 163, 255, 0.15));
                border-radius: 4px;
                padding: 2px 4px;
            }

            /* Copy button for code blocks */
            .copy-btn {
                position: absolute;
                top: 4px;
                right: 4px;
                background: var(--accent-color, #4da3ff);
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 2px 6px;
                font-size: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script src="assets/marked-4.3.0.min.js"></script>
        <script src="assets/prism.min.js"></script>
        <script src="assets/prism-java.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
        <script type="module" src="components/app/AssistantApp.js"></script>

        <jarvis-app id="cheddar"></jarvis-app>
        <script src="script.js"></script>
        <script src="utils/renderer.js"></script>
    </body>
</html>
